<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="content/css/site.min.css">
</head>
<body>
    
    <div class="cashbox">
        <div>
            <a href="" class="cashbox__logo">
                <svg width='40' height='30' viewBox='0 0 41 33' xmlns='http://www.w3.org/2000/svg'>
                    <g fill='none' fill-rule='nonzero'>
                        <path fill='#fff' d='M0 0v33h32l9-17-9-16' />
                        <path d='M11.78 23.507c-1.14 0-2.06.92-2.06 2.06 0 1.14.92 2.06 2.06 2.06 1.14 0 2.06-.92 2.06-2.06 0-1.14-.92-2.06-2.06-2.06zm11.717 0c-1.14 0-2.06.92-2.06 2.06 0 1.14.92 2.06 2.06 2.06 1.14 0 2.06-.92 2.06-2.06 0-1.14-.92-2.06-2.06-2.06z'
                            fill='#222' />
                        <path fill='#4b71b8' d='M29 9H12l-1-4H5v3h3l6 14 13-4c.314.31 2-.053 2-2V9z' />
                    </g>
                </svg>
            </a>
            <p class="cashbox__title">
                На этой странице самая низкая цена на аренду
                <b>Фотоаппарата Canon Mark III</b>
            </p>
        </div>
        <button class="cashbox__btn btn btn--white">В корзине 2 товара</button>


        <div class="cashbox-cart">
            <a href="" class="cashbox-cart__close">X</a>
            <div class="cashbox-cart__item">
                <img src="https://avatars.mds.yandex.net/get-mpic/96484/img_id3959559130671271181/4hq" alt="Фотоаппарата Canon Mark III" class="cashbox-cart__img">
                <div>
                    <p class="cashbox-cart__title">Elari Часы Elari Fixitime 2</p>
                    <p class="cashbox-cart__subtitle">150 б.р. <span class="cashbox-cart__desc">(за сутки - будние)</span></p>
                </div>
                <a class="cashbox-cart__remove" href="">убрать</a>
            </div>

            <div class="cashbox-cart__total">
                <p class="cashbox-cart__total-text">
                    Всего: 4 товара на 180 руб.
                </p>
                <button class="cashbox-cart__total-btn">Оплатить</button>
            </div>
        </div>
    </div>

</body>
</html>
